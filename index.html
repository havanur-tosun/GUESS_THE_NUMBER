<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>I am thinking of a number between 1-100.</h3>
        <h3>Can you guess it?</h3>

        <input type="text" placeholder="Num" id="guess" name="numguess"><br>
        <button onclick="play()" id="my_btn">Guess</button>

        <P id="message1"># Of Guesses: 0</P>
        <p id="message2">Guessed Numbers Are: None</p>
        <p id="message3"></p>

        <button id="reset">Restart Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
